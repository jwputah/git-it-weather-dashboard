<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Git It Weather Dashboard</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </nav>

        <div class="container text-center">
            <div class="row align-self-start">
                <div id="citySearch" class="col col-3">
                    <div>
                        <div>
                            <h4>Search for a City</h4>
                            <div class="input-group">
                                <input id="cityInput" class="form-control border border-primary" type="text"
                                    placeholder="Enter city to view weather">
                                <button type="button" id="searchBtn" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                            <div>
                                <div id="searchHistory" class="list-group"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-9">
                    <div id="currentWeather" class="row"></div>
                </div>

                <div class="col-12" id="weatherContent"></div>

                <div class="col">
                    <div class="d-flex justify-content-center" id="fiveDay"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
