<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Git It Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </nav>

        <div class="row">
            <div id="citySearch" class="col-3 bg-light pt-5 pb-3">
                <div class="row">
                    <div class="col-12">
                        <h4>Search for a City</h4>
                    </div>
                </div>

        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input id="cityInput" class="form-control" type="text" placeholder="Enter city to view weather">
                        <button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-12">
                <div id="searchHistory" class="list-group"></div>
            </div>
        </div>

        <div id="hide" class="row pt-5 ml-4">
            <div id="currentWeather"></div>
                <div class="col-6 mr-3">
                </div>
            </div>
        </div>

        <div class="row">
            <div id="weatherContent" class="col-12">
                <div id="fiveDay" class="row"></div>
            </div>
        </div>
    </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
